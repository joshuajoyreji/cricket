<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="jsbat.js"></script>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-sm">
        <div class="container">       
            <h1 id="title" class="navbar-text offset-5">Cricket Stars</h1>
        </div>
    </nav>
    <div class="container">
        <div class="row row-content">
            <p id="status">
                <span id="batstatus">User</span> is batting
            </p>
        </div>
        <div class="row row-content">
            <div class="score">
                <span>USER SCORE:</span>
                <span id="userscore">0</span>
            </div>
        </div>
        <div class="row row-content">
            <div class="score">
                <span>COMPUTER SCORE:</span>
                <span id="compscore">0</span>
            </div>
        </div>
        <div class="row row-content">
            <div class="runs">
                <!-- <span class="tap" id="zero" onclick="input(0);">0</span> -->
                <span class="tap" id="one" onclick="input(1);">1</span>
                <span class="tap" id="two" onclick="input(2);">2</span>
                <span class="tap" id="three" onclick="input(3);">3</span>
                <span class="tap" id="four" onclick="input(4);">4</span>
                <span class="tap" id="five" onclick="input(5);">5</span>
                <span class="tap" id="six" onclick="input(6);">6</span>
            </div>
        </div>
        <br><br>
        <div class="row row-content center">
            <p class="score">
                Computer : <span id="c"></span> &emsp; User : <span id="u"></span>
            </p>
        </div>
        <div class="row row-content">
            <a href="index.html">Home Screen</a>
        </div>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
